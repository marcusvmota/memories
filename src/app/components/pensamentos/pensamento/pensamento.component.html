<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono "
  [ngClass]="larguraPensamento()"
>
  <img src="../../../../assets/images/{{ pensamento.modelo }}.png" alt="" />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-editar" routerLink="/pensamentos/editarpensamento/{{ pensamento.id }}">
      <img
        src="../../../../assets/images/icone-editar.png"
        alt="Ícone de editar"
      />
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirpensamento/{{ pensamento.id }}">
      <img
        src="../../../../assets/images/icone-excluir.png"
        alt="Ícone de excluir"
      />
    </button>
  </div>
</div>
